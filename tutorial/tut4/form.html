<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <title>Form Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="/taco">

        <p>
            <label for="username">Enter Username</label>
            <input id="username" type="text" placeholder="Username" name="username">
            <label for="password">Enter Password</label>
            <input id="password" type="password" placeholder="Password" name="password">
        </p>
        <p>
            <label for="color">Pick a Color</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="number">Enter Number</label>
            <input id="number" type="number" placeholder="Enter Number" name="number">
        </p>
        <button type="button">THIS WILL NOT REDIRECT</button>
        <input type="submit" value="Click ME!!">
        <button>Submit</button>
    </form>
    <hr>
    <button>Not inside form = No redirect</button>
    <h2>Highjacking Searches</h2>
    <h3>Searcg Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.googlecom/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="xs">S:</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="xs">M:</label>
            <input type="radio" name="size" id="m" value="m">
        </p>

        <p>
            <label for="meal">Please select your Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="Beef">Beef</option>
                <option value="Rice">Rice</option>
            </select>
        </p>
        <button>submit</button>

    </form>
</body>

</html>
